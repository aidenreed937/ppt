<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1C1E3D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  background-image: url('bg-gradient.png');
  background-size: cover;
}
.header {
  padding: 25pt 40pt 15pt 40pt;
  display: flex;
  align-items: baseline;
  gap: 15pt;
}
.section-tag {
  color: #E84057;
  font-size: 12pt;
  margin: 0;
  letter-spacing: 2pt;
}
.page-title {
  color: #FFFFFF;
  font-size: 26pt;
  font-weight: bold;
  margin: 0;
}
.main-content {
  display: flex;
  flex: 1;
  padding: 0 40pt 25pt 40pt;
  position: relative;
}
.center-image {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 200pt;
  height: 200pt;
}
.relation-node {
  position: absolute;
  background: rgba(46,58,89,0.95);
  border-radius: 8pt;
  padding: 12pt 18pt;
  min-width: 110pt;
  text-align: center;
}
.node-wrapper {
  border: 1pt solid rgba(255,255,255,0.3);
  border-radius: 8pt;
  padding: 10pt 16pt;
}
.node-text {
  color: #FFFFFF;
  font-size: 13pt;
  font-weight: bold;
  margin: 0;
  line-height: 1.8;
  white-space: nowrap;
}
.node-role {
  color: #FFD700;
  font-size: 10pt;
  font-weight: normal;
}
.node-top-left { top: 15pt; left: 30pt; }
.node-top-right { top: 15pt; right: 30pt; }
.node-bottom-left { bottom: 35pt; left: 30pt; }
.node-bottom-right { bottom: 35pt; right: 30pt; }
</style>
</head>
<body>
<div class="header">
  <p class="section-tag">RELATIONSHIP</p>
  <h1 class="page-title">关系图谱</h1>
</div>
<div class="main-content">
  <div class="relation-node node-top-left">
    <div class="node-wrapper">
      <p class="node-text">江户川柯南<br/><span class="node-role">宿命对手</span></p>
    </div>
  </div>
  <div class="relation-node node-top-right">
    <div class="node-wrapper">
      <p class="node-text">中森青子<br/><span class="node-role">青梅竹马</span></p>
    </div>
  </div>
  <div id="center-kid" class="placeholder center-image"></div>
  <div class="relation-node node-bottom-left">
    <div class="node-wrapper">
      <p class="node-text">黑羽盗一<br/><span class="node-role">父亲·初代基德</span></p>
    </div>
  </div>
  <div class="relation-node node-bottom-right">
    <div class="node-wrapper">
      <p class="node-text">中森银三<br/><span class="node-role">追捕者</span></p>
    </div>
  </div>
</div>
</body>
</html>
