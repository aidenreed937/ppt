<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1C1E3D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background-image: url('bg-gradient.png');
  background-size: cover;
}
.image-panel {
  width: 60%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20pt;
}
.text-panel {
  width: 40%;
  padding: 30pt 40pt 30pt 10pt;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.section-tag {
  color: #E84057;
  font-size: 12pt;
  margin: 0 0 8pt 0;
  letter-spacing: 2pt;
}
.page-title {
  color: #FFFFFF;
  font-size: 26pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
}
.desc-text {
  color: #C0C0C0;
  font-size: 13pt;
  line-height: 1.8;
  margin: 0 0 15pt 0;
}
.highlight-box {
  background: rgba(192,192,192,0.1);
  border-left: 3pt solid #C0C0C0;
  padding: 12pt 15pt;
}
.highlight-text {
  color: #FFFFFF;
  font-size: 12pt;
  margin: 0;
  font-style: italic;
}
</style>
</head>
<body>
<div id="vs-conan-image" class="placeholder image-panel"></div>
<div class="text-panel">
  <p class="section-tag">CLASSIC SCENE</p>
  <h1 class="page-title">与柯南对决</h1>
  <p class="desc-text">每一次与柯南的交锋都是智慧的碰撞。两位天才少年在月光下展开的推理对决，是整个系列最精彩的看点。</p>
  <div class="highlight-box">
    <p class="highlight-text">真正的对手，往往也是最好的知己。</p>
  </div>
</div>
</body>
</html>
