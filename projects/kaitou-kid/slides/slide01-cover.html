<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1C1E3D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  position: relative;
  overflow: hidden;
  background-image: url('bg-gradient.png');
  background-size: cover;
}
.content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40pt;
  width: 55%;
}
.title-main {
  color: #FFFFFF;
  font-size: 48pt;
  font-weight: bold;
  margin: 0 0 10pt 0;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}
.title-sub {
  color: #C0C0C0;
  font-size: 24pt;
  margin: 0 0 20pt 0;
  font-style: italic;
}
.tagline-wrapper {
  border-left: 4pt solid #E84057;
  padding-left: 12pt;
}
.tagline {
  color: #E84057;
  font-size: 16pt;
  margin: 0;
}
.image-placeholder {
  position: absolute;
  right: 0;
  top: 0;
  width: 45%;
  height: 100%;
}
</style>
</head>
<body>
<div class="content">
  <h1 class="title-main">怪盗基德</h1>
  <p class="title-sub">Kaitou Kid</p>
  <div class="tagline-wrapper">
    <p class="tagline">"Ladies and Gentlemen!"</p>
  </div>
</div>
<div id="cover-image" class="placeholder image-placeholder"></div>
</body>
</html>
