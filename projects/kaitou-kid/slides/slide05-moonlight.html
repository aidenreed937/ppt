<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1C1E3D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  position: relative;
  background-image: url('bg-gradient.png');
  background-size: cover;
}
.full-image {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
}
.overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(28,30,61,0.7);
  z-index: 1;
}
.content {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20pt 40pt 40pt 40pt;
  z-index: 2;
}
.section-tag {
  color: #E84057;
  font-size: 12pt;
  margin: 0 0 8pt 0;
  letter-spacing: 2pt;
}
.scene-title {
  color: #FFFFFF;
  font-size: 28pt;
  font-weight: bold;
  margin: 0 0 10pt 0;
}
.scene-desc {
  color: #C0C0C0;
  font-size: 12pt;
  margin: 0;
  max-width: 500pt;
  line-height: 1.4;
}
</style>
</head>
<body>
<div id="moonlight-image" class="placeholder full-image"></div>
<div class="overlay"></div>
<div class="content">
  <p class="section-tag">CLASSIC SCENE</p>
  <h1 class="scene-title">月下登场</h1>
  <p class="scene-desc">在满月之夜，怪盗基德总是以最华丽的方式出场。白色披风在月光下飘扬，单片眼镜折射出神秘的光芒，这是属于他的舞台时刻。</p>
</div>
</body>
</html>
