<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1C1E3D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background-image: url('bg-gradient.png');
  background-size: cover;
}
.left-panel {
  width: 45%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20pt;
}
.right-panel {
  width: 55%;
  padding: 30pt 40pt 30pt 20pt;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.section-tag {
  color: #E84057;
  font-size: 12pt;
  margin: 0 0 8pt 0;
  letter-spacing: 2pt;
}
.page-title {
  color: #FFFFFF;
  font-size: 28pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
}
.desc-text {
  color: #C0C0C0;
  font-size: 14pt;
  line-height: 1.8;
  margin: 0 0 20pt 0;
}
.notice-box {
  background: rgba(232,64,87,0.15);
  border: 2pt solid #E84057;
  border-radius: 6pt;
  padding: 15pt 20pt;
}
.notice-title {
  color: #E84057;
  font-size: 12pt;
  margin: 0 0 8pt 0;
  font-weight: bold;
}
.notice-text {
  color: #FFFFFF;
  font-size: 13pt;
  font-style: italic;
  margin: 0;
}
</style>
</head>
<body>
<div id="notice-image" class="placeholder left-panel"></div>
<div class="right-panel">
  <p class="section-tag">CLASSIC SCENE</p>
  <h1 class="page-title">预告函</h1>
  <p class="desc-text">每次行动前，基德都会发送神秘的预告函，以谜题的形式告知目标和时间。这是他对警方和侦探的挑战，也是他作为"绅士怪盗"的骄傲。</p>
  <div class="notice-box">
    <p class="notice-title">KID'S NOTICE</p>
    <p class="notice-text">"今夜，我将在月光最皎洁之时，取走那颗沉睡的宝石。"</p>
  </div>
</div>
</body>
</html>
